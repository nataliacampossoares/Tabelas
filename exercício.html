<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{ 
            border: 1px solid gray;
            border-collapse: collapse;
            width: 300px;
        }

        td, th{
            border: 1px solid gray;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cio</h1>
    <h2>Tabela normal</h2>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
    <h2>Tabela mesclada</h2>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="2">K</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
